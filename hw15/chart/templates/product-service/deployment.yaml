apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-product-svc-deployment
  labels:
    app: {{ .Release.Name }}-product-svc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-product-svc
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-product-svc
    spec:
      containers:
      - name: product-svc
        image: {{ .Values.images.productService }}
        imagePullPolicy: "IfNotPresent"
        ports:
          - containerPort: 8000
        env:
        - name: POSTGRES_HOST
          value: {{ printf "%s-%s" .Release.Name "postgresql" }}
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-config
              key: db-name
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-config
              key: db-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secret
              key: db-pass
        readinessProbe:
          httpGet:
            port: 8000
            path: /health
          initialDelaySeconds: 2
          periodSeconds: 5
