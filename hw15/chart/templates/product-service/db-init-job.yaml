apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-product-db-init-job
spec:
  backoffLimit: 0
  activeDeadlineSeconds: 200
  template:
    spec:
      containers:
      - name: product-db-init
        image: {{ .Values.images.productDbInit }}
        env:
        - name: POSTGRES_HOST
          value: {{ printf "%s-%s" .Release.Name "postgresql" }}
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-config
              key: db-name
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-config
              key: db-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secret
              key: db-pass
      restartPolicy: Never